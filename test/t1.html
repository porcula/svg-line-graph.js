<!doctype html>
<style>
.graph-container { width: 800px; height:150px; border:2px solid #777; font-family: Arial; font-size: 10pt; }
</style>

<div id="graph0" class="graph-container"></div>
<div id="graph1" class="graph-container"></div>
<div id="graph2" class="graph-container"></div>
<div id="graph3" class="graph-container"></div>
<div id="graph4" class="graph-container"></div>
<div id="graph5" class="graph-container"></div>
<div id="graph6" class="graph-container"></div>

<script src="../svg_line_graph.js"></script>
<script>

const gr = [  
  [1,2,3,5,3,0,null,null,null,null,null,null,null,null,null,null],
  [0,5,8,9,8,4,null,null,null,null,null,null,null,null,null,null],
  [5.1,5.2,5.1,undefined,5.2,null,5.0,5.2],
  [81,99,105,111,100],
  [-12,-2,0,20,20],
  [11000,11222,10333,9444,0],
  [1001,1001,1001],
];

for (const [i,v] of gr.entries()) {
  const series = [
    {name:'foo', color:'#00f', values:v, zero_tear:true},
  ];
  const div = document.getElementById('graph'+i);
  div.innerHTML = svg_line_graph({
    width: div.clientWidth, height: div.clientHeight,
    yticks: 5,
    series:series, 
    xlabels:['00:00','04:00','08:00','12:00','16:00'], 
    marker:1,
    margins:[15,20,15,50],
    hint: {'static': (si,vi) => `si=${si} vi=${vi} v=${series[si].values[vi]}`},
  });
}

</script>
